<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viol</title>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@100;300;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assest/image/homepage/Viol-logo.png">
    <link rel="stylesheet" href="/assest/style/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <main>
        <header>
            <div class="homepage-container">
                <div class="homepage-content">
                    <div class="navigation">
                        <div class="left">
                            <img src="/assest/image/homepage/Viol.png" alt="Viol logo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="banner-container"></div>
            <div class="breadcrumb">
                <a href="/index.html"><div class="breadcrumb-content">HOME</div></a>
                <div class="breadcrumb-content">></div>
                <a href="#"><div class="breadcrumb-content">CONTACT</div></a>
                
            </div>
        </header>
        <section id="contact-form">
            <div class="form-container">
                <form class="" action="">
                    <h1>CONTACT US</h1>
                    <div class="purpose-box">
                        <label for="purpose">Contact purpose:</label> 
                        <select name="purpose" id="">
                            <option value="sell">I want to sell books</option>
                            <option value="buy">I want to buy books</option>
                        </select>
                    </div>
                    <div class="name-box">
                        <label for="name">Enter your name: </label>
                        <input type="text" name="name" id="name" value="Loc" required>
                    </div>
                    <div class="email-box">
                        <label for="email">Enter your email: </label>
                        <input type="email" name="email" id="email" value="s3965528@rmit.edu.vn" required>
                    </div>
                    <div class="phone-box">
                        <label for="phone">Enter your phone number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>  
                    </div>
                    <div class="contact-pre">
                        <p>Contact preference:</p>
                        <br>
                        <input type="checkbox" id="by-email" name="by-email" value="by-email" required>
                        <label for="by-email"> By email</label>
                        <input type="checkbox" id="by-phone" name="by-phone" value="by-phone" required>
                        <label for="by-phone"> By phone</label>
                    </div>
                    <div class="newletter">
                        <p>Receive weekly newsletter: </p>
                        <input type="radio" id="yes" name="newletter" value="yes">
                        <label for="yes">Yes</label><br>
                        <input type="radio" id="no" name="newletter" value="no">
                        <label for="no">No</label><br>
                    </div>
                    <div class="bio">
                        <label for="bio">Provide a bio:
                            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I love reading manga..."></textarea>
                        </label>
                    </div>
                    <div class="button-box">
                        <a href=""><button class="submit">Submit</button></a>
                        <a href=""><button class="reset">Reset</button></a> 
                    </div>
                </form>
            </div>
        </section>
        <section id="footer">
            <div class="footer-container">
                <div class="footer-content">
                    <div class="link">
                        <ul>
                            <li><i class="fa-brands fa-facebook"></i></li>
                            <li><i class="fa-brands fa-instagram"></i></li>
                            <li><i class="fa-brands fa-youtube"></i></li>
                        </ul>
                    </div>
                    <div class="infor">
                        <ul>
                            <li>
                                <a href="">
                                    About Us
                                    <div class="line"></div>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Privacy Policy
                                    <div class="line"></div>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Terms
                                    <div class="line"></div>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Copyright
                                    <div class="line"></div>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Contact Us
                                    <div class="line"></div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
